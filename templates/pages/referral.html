{% extends "base.html" %} {% load i18n %} {% block title %}{{title}}{% endblock %} {% block content %}
<div class="maill-success">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container">
        <div class="success-content">
          <h1>{{title}}</h1>
          <p>{{message}}</p>
          <div class="button">
              {% if btn == 'signup' %}
              <button type="submit" onclick="window.location.href=`{% url 'account_signup' %}`" class="btn">{% trans "Create an Account" %}</button>
              {% elif btn == 'login' %}
              <button type="submit" onclick="window.location.href=`{% url 'account_login' %}`" class="btn">{% trans "Login" %}</button>
              {% else %}
              <button type="submit" onclick="window.location.href=`javascript:history.back()`" class="btn">{% trans "Back" %}</button>
              {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
